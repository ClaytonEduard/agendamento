<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lançamento</title>
</head>

<body class="bodyScheduling">
    <nav>
        <h2>Lançamento Agendamento</h2>
    </nav>
    <section>
        <form class="alinharCentro" action="">
            <div class="mb-3">
                <label for="codigo" class="form-label">ID</label>
                <input type="text" class="form-control" id="codigo" placeholder="codigo" disabled>
            </div>
            <div class="mb-3">
                <label for="dataInicial" class="form-label">Data Inicial</label>
                <input type="datetime-local" class="form-control" id="dataInicial">
            </div>
            <div class="mb-3">
                <label for="dataFinal" class="form-label">Data Final</label>
                <input type="datetime-local" class="form-control" id="dataFinal">
            </div>
            <div class="mb-3">
                <label for="obs" class="form-label">Descrição do Serviço</label>
                <textarea class="form-control" id="obs" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </section>
    <footer>Rodapé</footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
